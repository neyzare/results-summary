<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      display: none;
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left-box">
      <p class="title">Your Result</p>
      <div class="circle-box">
        <p class="score-title">76</p>
        <p class="text-1">of 100</p>
      </div>
      <p class="great">Great</p>
      <p class="info">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right-box">
      <h3>Summary</h3>
      <div class="list">
        <div class="list-item bg-1">
          <div class="list-item-info">
            <img class="icon" src="./assets/images/icon-reaction.svg" alt="">
            <span style="color: hsl(0, 100%, 67%);">Reaction</span>
          </div>
          <div class="list-item-score">
            <p>80<span class="light-text"> / 100</span></p>
          </div>

        </div>
        <div class="list-item bg-2">
          <div class="list-item-info">
            <img class="icon" src="./assets/images/icon-memory.svg" alt="">
            <span style="color: hsl(39, 100%, 56%);;">Memory</span>
          </div>
          <div class="list-item-score">
            <p>92<span class="light-text"> / 100</span></p>
          </div>

        </div>
        <div class="list-item bg-3">
          <div class="list-item-info">
            <img class="icon" src="./assets/images/icon-verbal.svg" alt="">
            <span style="color: hsl(166, 100%, 37%);">Verbal</span>
          </div>
          <div class="list-item-score">
            <p>61<span class="light-text"> / 100</span></p>
          </div>

        </div>
        <div class="list-item bg-4">
          <div class="list-item-info">
            <img class="icon" src="./assets/images/icon-visual.svg" alt="">
            <span style="color: hsl(234, 85%, 45%);">Visual</span>
          </div>
          <div class="list-item-score">
            <p>72<span class="light-text"> / 100</span></p>
          </div>

        </div>
      </div>
      <button type="button" class="submit">Continue</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
